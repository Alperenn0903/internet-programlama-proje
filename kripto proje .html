<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kripto Para Öneri Sitesi</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 80%;
            margin: 0 auto;
            text-align: center;
            padding-top: 50px;
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        .crypto-suggestion {
            font-size: 24px;
            font-weight: bold;
            color: #007bff;
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            background-color: #007bff;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Kripto Para Öneri Sitesi</h1>
        <p>Bir sonraki kripto para yatırımınızı seçmek için bir öneriye mi ihtiyacınız var?</p>
        <button onclick="getRandomCrypto()">Öneri Al</button>
        <div class="crypto-suggestion" id="cryptoSuggestion"></div>
    </div>

    <script>
        function getRandomCrypto() {
            const cryptos = ['Bitcoin', 'Ethereum', 'Ripple', 'Litecoin', 'Cardano', 'Stellar', 'Chainlink', 'Polkadot', 'VeChain', 'Tron'];
            const randomIndex = Math.floor(Math.random() * cryptos.length);
            const suggestion = cryptos[randomIndex];
            document.getElementById('cryptoSuggestion').textContent = suggestion;
        }
    </script>
